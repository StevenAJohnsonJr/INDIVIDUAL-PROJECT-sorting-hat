<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indi Project #1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <h5 class="card-header">The Sorting Hat</h5>
      <div class="card-body">
        <h5 class="card-title">Where is myu new Hogwarts home for the semester?</h5>
        <p class="card-text">Please click button then fill out form below</p>
        <a href="#" class="btn btn-primary">Click Me</a>
      </div>
    </div>


    <div id="myDiv"></div>
    <div id="myDiv1"></div>




    <form id="myForm">
        <fieldset disabled>
          <legend>House Registration</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Enter Your First and Lastname</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Full Name">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Name of House</label>
            <select id="disabledSelect" class="form-select">
              <option>Slytherin</option>
              <option>Hufflepuff</option>
              <option>Ravenclaw</option>
              <option>Gryffindor</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
              <label class="form-check-label" for="disabledFieldsetCheck">
                Do you like it here?
              </label>
            </div> 
          <button type="submit"  class="btn btn-p"btn btn-primary>Submit</button>
        </fieldset>
      </form>

    </div>


    <button type="button" id="All" class="btn btn-primary">All Houses</button>
    <button type="button" id="Gryffindor" class="btn btn-primary">Da Dors</button>
    <button type="button" id="Hufflepuff" class="btn btn-primary">Da Puffs</button>
    <button type="button" id="Ravenclaw" class="btn btn-primary">Da Claws</button>
    <button type="button" id="Slytherin" class="btn btn-primary">Da Rins</button>

    
        





    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
